plugins {
    id 'java'
}

group 'com.jadbaz'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'
}
